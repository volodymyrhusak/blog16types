{% extends 'main.html' %}

{% block content %}
<!-- Page Header
    ===========================================-->
    <div id="header">
        <div class="container"> <!-- container -->
            <h1>Інші проекти</h1>
        </div><!-- end container -->
    </div>

<!-- Projects
    ===========================================-->
    <div class='container projects'>
        <div class='row'>
            <div  class="col-xs-12">
             <h4 class="text-uppercase">Соціальний вклад</h4>
                <ul class="list-unstyled bullet-lists">
                    {%for project in projects%}
                    <li><span class="fa fa-circle"></span> {{project.text}}</li>
                    {%endfor%}
                </ul>
            </div>
        </div>
        <div class="row row-content">
            <div class="col-xs-12">
                <h3 class="text-center application">Заявка на "Ознайомча лекція з практичною начинкою"</h3>
            </div>
            <div class="col-xs-12 col-md-10 col-md-offset-2">
                <!-- Form goes here -->
                <form class="form-horizontal" role="form" method="POST" >
                    {% csrf_token %}
                    {{formErrors.errors.as_json}}
                    <div class="form-group">
                        <!-- <label for="firstname" class="col-sm-2 control-label">Ім'я</label> -->
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="firstname" name="firstName" placeholder="Ваше ім'я" required></div>
                    </div>
                    <div class="form-group">
                        <!-- <label for="lastname" class="col-sm-2 control-label">Прізвище</label> -->
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="lastname" name="lastName" placeholder="Ваше прізвище" required></div>
                    </div>
                    <div class="form-group">
                        <!-- <label for="telnum" class="col-xs-12 col-sm-2 control-label">Телефон</label> -->
                        <div class="col-xs-5 col-sm-4 col-md-3">
                            <div class="input-group">
                                <input type="tel" class="form-control" id="areacode" name="areaCode" placeholder="Код">
                            </div>
                        </div>
                        <div class="col-xs-7 col-sm-6 col-md-7">
                            <input type="tel" class="form-control" id="telnum" name="telNum" placeholder="Номер телефону" required></div>
                    </div>
                    <div class="form-group">
                        <!-- <label for="emailid" class="col-sm-2 control-label">Email</label> -->
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="emailid" name="emailId" placeholder="Email" required></div>
                    </div>
                    <!-- Submit button -->
                    <div class="form-group">
                        <div class="col-sm-10">
                                <button type="submit" class="btn btn-default en-btn">Відправити</button>

                        </div>
                    </div>
                    <!-- End Sumbit button -->
                </form>
                <!-- End Form goes here -->
            </div>
            <!-- <div class="col-xs-12 col-sm-3">
                <p style="padding:20px;"></p>
            </div> -->
        </div>
    </div>

{% endblock %}
